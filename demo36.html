<html>
    <head>
        <title>demo35</title>
        <script>
            //parametersized constructor
            class product
            {
                constructor(id,catergory,name,cost) {
                    this.pid = id
                    this.pcatergory = catergory
                    this.pname = name
                    this.pcost = cost
                }
                display()
                {
                    document.writeln("Product ID = "+this.pid+"</br>")
                    document.writeln("Product category = "+this.pcatergory+"</br>")
                    document.writeln("Product Name = "+this.pname+"</br>")
                    document.writeln("Product cost= "+this.pcost+"</br>")
                }
            }
            let p1 = new product(101,"book","MSWD",280.5)
            p1.display()
            let p2 = new product(101,"clothes","saree",4999.0)
            p2.display()
        </script>
    </head>
    <body>
    </body>
</html>

<html>
    <head>
        <title>Demo15</title>
        <script>
           //do while loop
           document.writeln("Demo on do while loop</br>")
           let n = parseInt(prompt("Enter Range",0))
           let i=0
           do
           {
            document.writeln(i+"</br>")
            i+=1
           }while(i<=n) //exit loop
        </script>
    </head>
    <body>

    </body>
</html>

<html>
    <head>
        <title>Demo30</title>
        <script>
          //map method
          const arr1 = [23,45,62,34,56,78,90]

          //map mehtod is used to chg each and every element by perfo some operation
         const output1 = arr1.map( (number)=> number*20 )
         document.writeln("Array arr1 = "+arr1+"</br>") // it is not chg the values physically
         document.writeln("Array output1 = "+output1+"</br>")

         //filter method
         const arr2 = [10,20,21,32,56,91,100]

        const output2=arr2.filter((element)=> element%2==0)
        document.writeln("Array arr2 = "+arr2+"</br>") // it is not chg the values physically
         document.writeln("Array output2 = "+output2+"</br>")

         //reduce method
         const arr3 = [10,20,30,40,50] // accumulate the output values
         document.writeln("Array arr3= "+arr3+"</br>")
         const display= (sum,element) => sum+=element
          const output = arr3.reduce(display,0) //0 is initial value
          document.writeln("Output= "+output)

        </script>
    </head>
    <body>

    </body>
</html>

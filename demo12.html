<html>
    <head>
        <title>Demo12</title>
        <script>
           //break statment
           document.writeln("Demo on Break Statment</br>")
           let n = parseInt(prompt("Enter Range",1))
           for(let i = 1; i<=n ; i++)
           {
            if(i==6)
            {
                break; //until 5 it will be printed
                //if u use continue then it will just skip 6 and print the rmg
            }
            else{
                document.writeln(i+"</br>")
            }
           }
        </script>
    </head>
    <body>

    </body>
</html>

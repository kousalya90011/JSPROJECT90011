<html>
    <head>
        <title>demo34</title>
        <script>
           //javascript class and object
           //class contains properties/attributes & methods/mbrs functions
           class person
           {
            setdata(id,name,status)
            {
                //pid,pname,pstatus are my properties in person class or attributes
                //id,name,status  are my arguments
                this.pid=id 
                this.pname=name
                this.pstatus=status
            }
            getdata(){
                document.writeln("Person ID = "+this.pid+"</br>")
                document.writeln("Person Name = "+this.pname+"</br>")
                document.writeln("Person status = "+this.pstatus+"</br>")
            }
           }
           let p1 = new person() //p1 is an object of person class
           p1.setdata(1,"klu",true)
           p1.getdata()
           document.writeln("<u>P2 class</br></u>")
           let p2 = new person() //p1 is an object of person class
           p2.setdata(2,"mswd",false)
           p2.getdata()
           document.writeln(p1.pid+","+p1.pname+","+p1.pstatus+"</br>")
           document.writeln(p2.pid+","+p2.pname+","+p2.pstatus+"</br>")


        </script>
    </head>
    <body>
    </body>
</html>

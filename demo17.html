<html>
    <head>
        <title>Demo16</title>
        <script>
           //switch case
           let n = parseInt(prompt("Enter Your Option"))
           switch(n)
           {
            case 1: document.writeln("I am in CASE-1</br>")
                    break
            case 2: document.writeln("I am in CASE-2</br>")
                    break
            default: document.writeln("You have Opted Wrong choice</br>")
           }

        </script>
    </head>
    <body>

    </body>
</html>

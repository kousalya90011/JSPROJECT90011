<html>
    <head>
        <title>Demo18</title>
        <script>
           //Arrays
           document.writeln("<u>Demo on Array</br></u>")
           const a = [10,20,30] //same type elemets
           document.writeln(a+"</br>")
           document.writeln(typeof a+"</br>")
           document.writeln(a.length+"</br>")
           document.writeln(a[7]+"</br>")
           document.writeln(a[2]+"</br>")
           document.writeln(a[1]+"</br>")
           document.writeln(typeof a[0]+"</br>")
           a[2]="klu"
           document.writeln(a+"</br>")
           a[3]="cse"
           document.writeln(a+"</br>")
           a.push("40")
           a.push("kousalya")
           document.writeln(a+"</br>")
           document.writeln(a.length+"</br>")
           a.pop()
           document.writeln(a+"</br>")
           document.writeln(a.length+"</br>")
           document.writeln(a.reverse()+"</br>")
           document.writeln(a+"</br>")
           document.writeln(a.sort()+"</br>")
           document.writeln("Array a: "+a+"</br>")
           let element = a.shift()//first element will be deleted and returned
           document.writeln(element+"</br>")
           document.writeln("After shifting : "+a+"</br>")
           let len = a.unshift(10) //add elemts in exsisting and returns length of the element
           document.writeln(len+"</br>")
           document.writeln("After unshifting : "+a+"</br>")
           //adding multiple elements
           len = a.unshift("psqt","aws",15) 
           document.writeln(len+"</br>")
           document.writeln("After Unshifting : "+a+"</br>")
           document.writeln("<u>Displaying Array Elements using for loop</u></br>")
           for(let i=0;i<a.length;i++)
           {
            document.writeln(a[i]+"</br>")
           }
           document.writeln("<u>Displaying Array Elements using <b> for in loop </b></u></br>")
           for(let i in a)// i is index
           {
            document.writeln(a[i]+"</br>")
           }
           document.writeln("<u>Displaying Array Elements using <b> for of loop </b></u></br>")
           for(let element of a)// element is not index
           {
            document.writeln(element+"</br>")
           }
        </script>
    </head>
    <body>

    </body>
</html>

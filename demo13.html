<html>
    <head>
        <title>Demo13</title>
        <script>
           //Continue statment
           document.writeln("Demo on Continue Statment</br>")
           let n = parseInt(prompt("Enter Range",0))
           for(let i = 1; i<=n ; i++)
           {
            if(i==5)
            {
                continue; 
                //if u use continue then it will just skip 6 and print the rmg
            }
            else{
                document.writeln(i+"</br>")
            }
           }
        </script>
    </head>
    <body>

    </body>
</html>

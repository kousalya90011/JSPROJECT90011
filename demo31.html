<html>
    <head>
        <title>Demo31</title>
        <script>
           //template literal
           const name = "minnie"
           //backtick `
           document.writeln(`<b>my name is ${name}</b>`) //concat the value
           //spread operator
           document.writeln("</br>")
           const a = [1,2,3]
           const b = [...a,4,5]
           document.writeln(a+"</br>")
           document.writeln(b+"</br>")

           const p =[10,20,30]
           const q =[...p]
           const r = [...p,...q]
           document.writeln(p+"</br>")
           document.writeln(q+"</br>")
           document.writeln(r+"</br>")

           const v1 = "kluniversity"
           const v2 = [...v1]//
           document.writeln("v1= "+v1+"</br>")
           document.writeln("v2= "+v2+"</br>")

           //destructing assignment is used to extract the elements from the array
           const arr = ["os","aws",10,30]
           document.writeln(arr+"</br>")
           document.writeln("array lenght is = "+arr.length+"</br>")
           const [m,s,w,d]= arr  //this is destructing
           document.writeln(m+"</br>")
           document.writeln(s+"</br>")
           document.writeln(w+"</br>")
           document.writeln(d+"</br>")

           const [i,j] = arr
           document.writeln(i+"</br>")//os
           document.writeln(j+"</br>")//aws

           const [x,,y] = arr
           document.writeln(x+"</br>")//os
           document.writeln(y+"</br>")//10

        </script>
    </head>
    <body>

    </body>
</html>

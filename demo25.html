<html>

        <title>demo25</title>
        <script>
           //arriw function demo
           const sum = (a,b) => a+b //sum is a variable 
           document.writeln("Output= "+sum(10.5,20.6))

         const mul = (x,y) => 
           {
            let output = x*y
            return output          // we have to use {} for more than 2 
           }
           document.writeln("Output= "+mul(13,14))

           document.writeln("</br>")
           const flag = (n) =>
           {
            if(n%2==0)
            return true
            else
            return false
           }
           const n =10
           if(flag(n))
           document.writeln(n+" is Even")
           else
           document.writeln(n+" is Odd")
           
        </script>

<html>
    <head>
        <title>Demo11</title>
        <script>
           //for loop
           document.writeln("Demo on for LOOP to print 1 to n natural numbers</br>")
           let n = parseInt(prompt("Enter Range",1))
           for(let i = 1; i<=n ; i++)
           {
            document.writeln(i)
            document.writeln("</br>")
           }
        </script>
    </head>
    <body>

    </body>
</html>
